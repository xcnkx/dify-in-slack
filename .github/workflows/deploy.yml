
name: Deploy Prod
on:
  push:
    branches:
      - main
jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Serverless Framework
      run: npm install -g serverless
    - name: Create env file
      run: |
        cat > .env << EOF
        PROD_SLACK_APP_TOKEN=${{ secrets.PROD_SLACK_APP_TOKEN }}
        PROD_SLACK_BOT_TOKEN=${{ secrets.PROD_SLACK_BOT_TOKEN }}
        PROD_SLACK_SIGNING_SECRET=${{ secrets.PROD_SLACK_SIGNING_SECRET }}
        DIFY_APP_API_KEY=${{ secrets.DIFY_APP_API_KEY }}
        SERVERLESS_ORG_NAME=${{ secrets.SERVERLESS_ORG_NAME }}
        EOF
    - name: Serverless AWS authentication
      run: sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
    - name: Install NPM dependencies
      run: npm install
    # Optional
    #- name: Build assets
    #  run: npm run assets-prod
    - name: Deploy Lambda functions
      run: sls deploy -s prod
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}